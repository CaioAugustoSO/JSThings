<meta charset="UTF-8">

<script>
    function pulalinha() {
        document.write("<br><br>");
    }

    function escreve(frase) {
        document.write(frase);
        pulalinha();
    }
    var ano = 2016;

    escreve("Flávio tem " + (ano - 1977) + " anos");

    escreve("Joaquim tem " + (ano - 1996) + " anos");


    ano = 2017;
    escreve("Barney tem " + (ano - 1976) + " anos");


    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney) / 3;

    escreve("A média das idades é " + Math.round(media));

    var nome = "Flávio";


    escreve("A idade de " + nome + " é " + idadeFlavio);

</script>

<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random() * 10);

    var tentativas = 1;

    while (tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if (chute == numeroPensado) {

            mostra("Você ACERTOU, o número pensado era " + numeroPensado);
            break;

        } else {
            if (chute < numeroPensado) {
                mostra("Você ERROU! numero maior");
            } else {
                mostra("Você ERROU! numero menor");
            }
        }

        tentativas++;
    }

    mostra("FIM");
</script>
